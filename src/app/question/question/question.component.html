<mat-card class='question-card'>
    <mat-card-header>
        <mat-card-title class='question'>
            {{questionData.desc}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-radio-group class='answer-options'>
            <mat-radio-button *ngFor='let answer of questionData.answers' [value]='answer.id' class='answer'>
                {{answer.desc}}
            </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
</mat-card>
